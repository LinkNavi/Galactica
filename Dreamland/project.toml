name = "DreamlandBinary"
version = "2.0.0"
type = "exec"
language = "cpp"
authors = []

[sources]
dirs = ["src"]

[includes]
dirs = ["include"]

[build]
flags = []
optimization = "2"
libs = ["curl", "ssl", "crypto", "z", "zstd", "archive", "pthread", "dl"]

[deps]

[dev-deps]

[profile.dev]
opt_level = "0"
debug = true
lto = false
strip = false
flags = ["-Wall", "-Wextra", "-g"]

[profile.release]
opt_level = "3"
debug = false
lto = true
strip = true
flags = ["-Wall", "-Wextra", "-O3", "-DNDEBUG"]

